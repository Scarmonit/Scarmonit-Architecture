version: '3.8'

services:
  web-portal:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    image: scarmonit/web-portal:latest
    container_name: scarmonit-web-portal
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - scarmonit-network
    labels:
      - "com.scarmonit.service=web-portal"
      - "com.scarmonit.environment=production"

networks:
  scarmonit-network:
    driver: bridge

