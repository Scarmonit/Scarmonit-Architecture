name: CI

on:
  push:
  pull_request:

jobs:
  agent-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install deps (agent-api)
        run: cd agent-api && bun install
      - name: Test (agent-api)
        run: cd agent-api && bun run test
      - name: Upload coverage (agent-api)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: agent-api-coverage
          path: agent-api/coverage

  mcp-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mcp-server/package-lock.json
      - name: Install deps (mcp-server)
        run: npm ci --include=dev --prefix mcp-server
      - name: Test (mcp-server)
        run: npm test --prefix mcp-server | tee mcp-server-test.log
      - name: Validate path resolution
        run: node mcp-server/test-resolve-root.js | tee mcp-server-resolve.log
      - name: Upload mcp-server logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mcp-server-logs
          path: |
            mcp-server-test.log
            mcp-server-resolve.log

  web-portal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-portal/package-lock.json
      - name: Install deps (web-portal)
        run: |
          if [ -f web-portal/package.json ]; then npm ci --prefix web-portal; else echo "No web-portal package.json"; fi
      - name: Lint (web-portal)
        run: |
          if [ -f web-portal/package.json ] && cat web-portal/package.json | grep -q '"lint"'; then npm run lint --prefix web-portal; else echo "No lint script"; fi
      - name: Test (web-portal)
        run: |
          if [ -f web-portal/package.json ] && cat web-portal/package.json | grep -q '"test"'; then npm test --prefix web-portal; else echo "No test script"; fi

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install top-level deps
        run: npm ci || true
      - name: Audit
        run: npm audit --audit-level=moderate || true
