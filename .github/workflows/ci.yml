name: CI

on:
  push:
    branches: [ Scarmonit, main ]
  pull_request:
    branches: [ Scarmonit, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Validate Agent API
        run: npm test -w agent-api

      - name: Validate Web Portal (Lint & Build)
        run: |
          npm run lint -w @scarmonit/web-portal
          npm run build -w @scarmonit/web-portal

      - name: Validate MCP Server
        run: npm test -w mcp-server

      - name: Security Audit
        run: npm audit --audit-level=critical
