name: Jules Automation

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'google-jules[bot]' || github.actor == 'jules-ai' || contains(github.event.pull_request.title, '[Jules]')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Auto-Merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --squash --auto
